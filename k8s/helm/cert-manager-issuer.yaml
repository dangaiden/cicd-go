apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt
  namespace: cert-manager
spec:
  acme:
    email: dbalcaraz@gmail.com
    preferredChain: ""
    privateKeySecretRef:
      name: letsencrypt-store-secret
    #server: https://acme-v02.api.letsencrypt.org/directory
    server: https://acme-staging-v02.api.letsencrypt.org/directory
    solvers:
      - dns01:
          route53:
            accessKeyID: AKIAYYQ7G3ETE3PNT7V4 #secret with IAM Role
            region: global
            role: arn:aws:iam::602434623782:policy/DNS-Route53-role
            secretAccessKeySecretRef:
              name: aws-route53-creds
              key: password.txt
        selector:
          dnsZones:
            - "itgaiden.com"
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: wild-cert
  namespace: cert-manager
spec:
  secretName: wild-cert-tls
  issuerRef:
    kind: ClusterIssuer
    name: letsencrypt
  dnsNames:
    - "*.itgaiden.com"