apiVersion: v1
kind: ServiceAccount
metadata:
  name: traefik-ingress-controller
  namespace: kube-system
---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: traefik-ingress-controller
  namespace: kube-system
  labels:
    k8s-app: traefik-ingress-lb
spec:
  replicas: 1
  selector:
    matchLabels:
      k8s-app: traefik-ingress-lb
  template:
    metadata:
      labels:
        k8s-app: traefik-ingress-lb
        name: traefik-ingress-lb
    spec:
      serviceAccountName: traefik-ingress-controller
      terminationGracePeriodSeconds: 60
      containers:
      - image: traefik:v2.4
        name: traefik-ingress-lb
        ports:
        - name: http
          containerPort: 80
        - name: admin
          containerPort: 8080
        - name: websecure
          containerPort: 4443
        args:
        - --api
        - --providers.kubernetescrd
        - --accesslog
        - --api.insecure
        #- --accesslog
        #- --entrypoints.web.Address=:8000
        #- --entrypoints.websecure.Address=:4443
        #- --providers.kubernetescrd
        #- --certificatesresolvers.myresolver.acme.tlschallenge
        #- --certificatesresolvers.myresolver.acme.email=dbalcaraz@gmail.com
        #- --certificatesresolvers.myresolver.acme.storage=acme.json      
---
kind: Service
apiVersion: v1
metadata:
  name: traefik-ingress-service
  namespace: kube-system
spec:
  selector:
    k8s-app: traefik-ingress-lb
  ports:
    - protocol: TCP
      port: 80
      name: web
    - protocol: TCP
      port: 8080
      name: admin
  type: LoadBalancer